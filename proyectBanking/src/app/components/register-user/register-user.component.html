<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/cover">Banking</a>
    </div>
</nav>
<div class="wrapper">
    <div class="body">
        <form class="formulario" (ngSubmit)="register()">
            <h2>Registro de Usuario</h2>
            <div class="groups">
                <div class="group">
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" name="nombre" [(ngModel)]="nombre" class="form-control" placeholder="Nombre">
                        <label>Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="identificador" [(ngModel)]="identificador" class="form-control" placeholder="Identificador">
                        <label>Identificador</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" name="fecha_nacimiento" [(ngModel)]="fecha_nacimiento" class="form-control">
                        <label>Fecha de Nacimiento</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select name="sexo" class="form-control" [(ngModel)]="sexo">
                            <option value="1">Masculino</option>
                            <option value="2">Femenino</option>
                        </select>
                        <label>Sexo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="Usuario">
                        <label>Usuario</label>
                    </div>
                </div>
                <div class="group">
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" name="direccion" [(ngModel)]="direccion" class="form-control" placeholder="Direccion">
                        <label>Dirección</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="telefono" [(ngModel)]="telefono" class="form-control" placeholder="Teléfono">
                        <label>Teléfono</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" name="correo" [(ngModel)]="correo" class="form-control" placeholder="Correo">
                        <label>Correo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select name="estado_civil" [(ngModel)]="estado_civil" class="form-control">
                            <option value="1">Soltero</option>
                            <option value="2">Casado</option>
                        </select>
                        <label>Estado Civil</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password">
                        <label>Contraseña</label>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2">
                <!-- <input type="button" value="Ingresar" class="btn btn-warning btn-lg mt-3"> -->
                <button class="btn btn-warning btn-lg mt-3" type="submit">Registrar</button>
            </div>
            <hr class="m-4 mb-2">
            <p class="mt-3">¿Ya tienes una cuenta? <a routerLink="/login-users" class="link-notienescuenta">Ingresa aquí.</a></p>
        </form>
    </div>
    <div class="bienvenida">
        <h2>ABRE TU CUENTA HOY MISMO</h2>
        <p>y ten disponibilidad inmediata de tus fondos.</p>
        <iframe src="https://lottie.host/?file=85219897-3e11-4d61-ad39-157a7d78dfa4/qus4VRfzuu.json"></iframe>
    </div>
</div>
